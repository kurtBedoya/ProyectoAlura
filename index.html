<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
<body>
    <nav>
            <img class ="logo" src="img/image.png" >            
    </nav>
    <div class="contenedor1">
        <textarea id="input1">Ingrese el texto aquí</textarea>
        <br>
        <img class="icono" src="img/advertencia.png">
        <h6 class="advertencia">solo letras minusculas y sin acentos</h6>
        <br>
            <div class="botones">
                <button class="button1">Encriptar</button>
                <button class="button2">Desencriptar</button>
            </div>
    </div>
    <div class="contenedor2">
        <div class="caja">
            <div class="mensaje">
                <textarea id="input2"></textarea>
                <div id="informacion">
                    <div class="figura">
                        <img class="img" src="img/Muñeco.png">
                    </div>
                    <div class="mensajes">
                        <p class="noEncontrado">Ningun mensaje encontrado</p>
                        <p class="ingrese">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </div>
            <div class="copiar">
                <button  id="button3">copiar</button>
            </div>
        </div>
    </div>
    <script src="logica.js"></script>
</body>
